%YAML 1.3
---
- Key: [Page Down, pressed]
- KeyPress:
  - End
  - click
...
---
- Key: [Page Up, pressed]
- KeyPress:
  - Home
  - click
...
---
- Key: [Home, pressed]
- KeyPress:
  - Page_Up
  - click
...
---
- Key: [End, pressed]
- KeyPress:
  - Page_Down
  - click
...
---
- Test: thumb_wheel_up
- KeyPress:
  - XF86_AudioRaiseVolume
  - click
...
---
- Test: thumb_wheel_down
- KeyPress:
  - XF86_AudioLowerVolume
  - click
...
---
- Key: [Back Button, pressed]
- KeyPress:
  - XF86_AudioPrev
  - click
...
---
- Key: [Forward Button, pressed]
- KeyPress:
  - XF86_AudioNext
  - click
...
---
- Key: [Smart Shift, pressed]
- KeyPress:
  - XF86_AudioPlay
  - click
...
