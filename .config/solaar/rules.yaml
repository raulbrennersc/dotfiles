%YAML 1.3
---
- Key: [Page Down, pressed]
- KeyPress:
  - End
  - click
...
---
- Key: [Page Up, pressed]
- KeyPress:
  - Home
  - click
...
---
- Key: [Home, pressed]
- KeyPress:
  - Page_Up
  - click
...
---
- Key: [End, pressed]
- KeyPress:
  - Page_Down
  - click
...
---
- Test: thumb_wheel_up
- Execute: [pactl, set-sink-volume, '@DEFAULT_SINK@', +1%]
...
---
- Test: thumb_wheel_down
- Execute: [pactl, set-sink-volume, '@DEFAULT_SINK@', -1%]
...
---
- Key: [Back Button, pressed]
- KeyPress:
  - XF86_AudioPrev
  - click
...
---
- Key: [Forward Button, pressed]
- KeyPress:
  - XF86_AudioNext
  - click
...
---
- Key: [Smart Shift, pressed]
- Execute: [dbus-send, --print-reply, --dest=org.mpris.MediaPlayer2.spotify, /org/mpris/MediaPlayer2,
    org.mpris.MediaPlayer2.Player.PlayPause]
...
